<footer>
  <script>
    let dotSpan = document.getElementById("dots");
    let dotsCount = 0;

    function sleep(time) {
      return new Promise((resolve) => setTimeout(resolve, time));
    }

    function updateDots() {
      if (dotSpan != null) {
        dotSpan.innerText = ".".repeat(dotsCount);
        dotsCount = dotsCount == 3 ? 0 : dotsCount + 1;
        sleep(500).then(() => updateDots());
      }
    }

    updateDots();
  </script>
</footer>
